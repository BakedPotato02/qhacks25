<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles_02.css" <meta charset="UTF-8" />
		<link
			rel="script"
			href="script_2.js"
			<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Selection Page</title>
		<style>
			/* General Styles */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				padding: 0;
			}

			h1 {
				font-size: 2.5rem;
				color: #333;
				margin-bottom: 20px;
			}

			#themeDisplay {
				font-size: 1.2rem;
				color: #555;
				margin-bottom: 30px;
			}

			/* Button Container */
			#buttonContainer {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
			}

			/* Button Styling */
			.optionButton {
				padding: 15px 30px;
				border: none;
				background-color: #0071ff;
				color: white;
				font-size: 1.2rem;
				font-weight: 500;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.3s ease;
			}

			.optionButton:hover {
				background-color: #16d4ff;
				transform: scale(1.05);
			}

			/* Result Section */
			#result {
				font-size: 1.2rem;
				margin-top: 30px;
				color: #333;
				padding: 20px;
				background-color: #e0f7fa;
				border-radius: 8px;
				width: 80%;
				max-width: 400px;
				text-align: center;
				display: none;
			}

			/* Media Queries for responsiveness */
			@media (max-width: 600px) {
				h1 {
					font-size: 2rem;
				}

				.optionButton {
					width: 100%;
					padding: 12px;
				}
			}
		</style>
	</head>
	<body>
		<h1>Choose Your Options</h1>
		<p id="themeDisplay"></p>

		<!-- Option Buttons -->
		<div id="buttonContainer">
			<button class="optionButton" data-option="Option 1">
				Option 1
			</button>
			<button class="optionButton" data-option="Option 2">
				Option 2
			</button>
			<button class="optionButton" data-option="Option 3">
				Option 3
			</button>
			<button class="optionButton" data-option="Option 4">
				Option 4
			</button>
			<button class="optionButton" data-option="Option 5">
				Option 5
			</button>
		</div>

		<!-- Result Display -->
		<div id="result"></div>

		<script>
			// Extract the theme from the URL
			const urlParams = new URLSearchParams(window.location.search);
			const theme = urlParams.get('theme');
			const themeDisplay = document.getElementById('themeDisplay');

			// Display the selected theme
			if (theme) {
				themeDisplay.innerHTML = `You selected the theme: <strong>${theme}</strong>`;
			}

			// Handle button clicks
			const buttons = document.querySelectorAll('.optionButton');
			buttons.forEach((button) => {
				button.addEventListener('click', function () {
					const selectedOption = button.getAttribute('data-option');
					document.getElementById('result').style.display = 'block';
					document.getElementById(
						'result'
					).innerHTML = `You selected: <strong>${selectedOption}</strong>`;
				});
			});
		</script>
	</body>
</html>
